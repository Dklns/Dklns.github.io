<p><strong>程序的结构</strong></p>
<p>源程序是由一些段构成的。我们可以在这些段中存放这些代码、数据、或将某个段当作栈空间 定义段就是</p>
<pre><code>segName segment
// 汇编指令
segName ends
end
</code></pre>

<h1 id="关于一些方法的见解之类的"><a class="anchor" href="#关于一些方法的见解之类的">#</a> 关于一些方法的见解之类的</h1>
<h3 id="eventtargetonevent-与-eventtargetaddeventlistener"><a class="anchor" href="#eventtargetonevent-与-eventtargetaddeventlistener">#</a>  <code>eventTarget.onevent</code>  与  <code>eventTarget.addEventListener</code></h3>
<p>后者较于前者的优点</p>
<p><code>removeEventListener()</code>  这个方法移除事件监听器</p>
<figure class="highlight jsx"><figcaption data-lang="React JSX"></figcaption><table><tr><td data-num="1"></td><td><pre>btn<span class="token punctuation">.</span><span class="token function">removeEventListener</span><span class="token punctuation">(</span><span class="token string">'click'</span><span class="token punctuation">,</span> bgChange<span class="token punctuation">)</span><span class="token punctuation">;</span></pre></td></tr></table></figure><p>您也可以给同一个监听器注册多个处理器，下面这种方式不能实现这一点：</p>
<figure class="highlight jsx"><figcaption data-lang="React JSX"></figcaption><table><tr><td data-num="1"></td><td><pre>myElement<span class="token punctuation">.</span>onclick <span class="token operator">=</span> functionA<span class="token punctuation">;</span></pre></td></tr><tr><td data-num="2"></td><td><pre>myElement<span class="token punctuation">.</span>onclick <span class="token operator">=</span> functionB<span class="token punctuation">;</span></pre></td></tr></table></figure><p>第二行会覆盖第一行，但是下面这种方式就会正常工作了：</p>
<figure class="highlight jsx"><figcaption data-lang="React JSX"></figcaption><table><tr><td data-num="1"></td><td><pre>myElement<span class="token punctuation">.</span><span class="token function">addEventListener</span><span class="token punctuation">(</span><span class="token string">'click'</span><span class="token punctuation">,</span> functionA<span class="token punctuation">)</span><span class="token punctuation">;</span></pre></td></tr><tr><td data-num="2"></td><td><pre>myElement<span class="token punctuation">.</span><span class="token function">addEventListener</span><span class="token punctuation">(</span><span class="token string">'click'</span><span class="token punctuation">,</span> functionB<span class="token punctuation">)</span><span class="token punctuation">;</span></pre></td></tr></table></figure>

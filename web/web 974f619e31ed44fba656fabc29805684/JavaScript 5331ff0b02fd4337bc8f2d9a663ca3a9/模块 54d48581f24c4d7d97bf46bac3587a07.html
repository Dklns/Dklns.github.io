<h1 id="模块"><a class="anchor" href="#模块">#</a> 模块</h1>
<p><a href="https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Guide/Modules">JavaScript 模块 - JavaScript | MDN</a></p>
<p>导入：</p>
<p>1. 解构后分别导入  <code>import {f1, f2, f3 …} from ….</code></p>
<p>2. 统一导入到一个对象上  <code>import * as module from …..</code></p>
<p>导出：</p>
<p>1. 用 <code>export func</code>  一个一个导出</p>
<p>2. 用 <code>export default {f1, f2, f3 .....}</code>  统一导出</p>

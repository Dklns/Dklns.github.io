<h1 id="代码块"><a class="anchor" href="#代码块">#</a> 代码块</h1>
<p>一个对象被创建经历了什么</p>
<p>（1）先加载类，加载类的顺序是先加载父类再加载子类</p>
<p>第一次加载类会运行静态代码块，如果需要初始化静态属性则初始化静态属性，两者的优先级一致，根据代码的出现顺序排序</p>
<p>（2）之后就是运行构造器，在每个构造器中首先会调用 super（）即调用父类的构造器，</p>
<p>在使用构造器之前会运行普通代码块和普通属性的初始化（顺序同静态属性初始化和静态代码块），所以顺序就是 父类的普通属性初始化和普通代码块 —&gt; 父类构造器 —&gt; 子类的普通属性初始化和普通代码块 —&gt; 子类构造器</p>

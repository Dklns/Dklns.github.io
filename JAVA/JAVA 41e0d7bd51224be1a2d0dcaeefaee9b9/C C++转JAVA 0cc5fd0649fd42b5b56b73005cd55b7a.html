<h1 id="cc转java"><a class="anchor" href="#cc转java">#</a> C/C++ 转 JAVA</h1>
<p>JAVA 文件后缀.java，java 是解释性语言，即需要解释器将 java 文件解释为编译器能看懂的文件格式 .class 而非像</p>

<p>main 程序入口</p>
